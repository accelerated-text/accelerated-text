### Enums

enum Usage {
    YES
    NO
    DONT_CARE
}

### User

type Organization {
    id:             ID!
    name:           String!
}

type User {
    id:             ID!
    fullName:       String!
    email:          String
    organization:   Organization!
}

### Dictionary

type Phrase {
    id:             ID!
    text:           String!
}

type Synonyms {
    rootPhrase:     Phrase!
    phrases:        [ Phrase! ]
}

type ReaderFlag {
    id:             ID!
    name:           String!
}

type ReaderFlagUsage {
    id:             ID!
    flag:           ReaderFlag!
    usage:          Usage!
}

type PhraseUsageModel {
    id:             ID!
    phrase:         String!
    defaultUsage:   Usage!
    readerUsage:    [ ReaderFlagUsage! ]!
}

type DictionaryItem {
    id:             ID!
    name:           String!
    usageModels:    [ PhraseUsageModel! ]!
}

### Lexicon

type LexiconItem {
	id:				ID!
	createdAt:	    String
	key:			String!
	synonyms:	    [ String! ]!
	updatedAt:	    String
}

type Lexicon {
	items:			[ LexiconItem! ]!
	limit:			Int!
	offset:			Int!
	totalCount:	    Int!
}

### Queries

type Query {

    me:                         User!

    dictionary:              [ DictionaryItem! ]!

    dictionaryItem(
        id:         ID!
    ):  DictionaryItem

    phrases( query: String ):   [ Phrase! ]!

    readerFlags:                [ ReaderFlag! ]!

    synonyms( phraseId: ID! ):  Synonyms!

	searchLexicon(
		query: 		String
		limit:		Int
		offset:		Int
	): 	Lexicon!
}

schema {
    query: Query
}
