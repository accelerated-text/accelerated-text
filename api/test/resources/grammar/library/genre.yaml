roles:
  - lexicon
  - Theme
  - Category
frames:
  - example: This book is in Thriller genre
    syntax:
      - pos: LEX
        value: This
      - pos: NP
        role: Theme
      - pos: VERB
        role: lexicon
      - pos: ADP
        value: in
      - pos: NP
        role: Category
      - pos: LEX
        value: genre
    
