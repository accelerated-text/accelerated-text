roles:
  - lexicon
  - Agent
  - co-Agent
frames:
  - example: X is the author of Y
    syntax:
      - pos: NP
        role: Agent
      - pos: AUX
        value: is
      - pos: LEX
        value: the author
      - pos: ADP
        value: of
      - pos: NP
        role: co-Agent
  - example: Y is written by X
    syntax:
      - pos: NP
        role: co-Agent
      - pos: AUX
        value: is
      - pos: VERB
        role: lexicon
      - pos: ADP
        value: by
      - pos: NP
        role: Agent
