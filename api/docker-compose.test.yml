version: '2'

services:
  localstack:
    build:
      context: ../
      dockerfile: api/Dockerfile.localstack
    environment:
      - SERVICES=dynamodb,s3
      - DATA_DIR=/tmp/localstack/data
  api:
    build:
      context: ../
      dockerfile: api/Dockerfile.test
    depends_on:
      - localstack
    environment:
      S3_ENDPOINT: http://localstack:4572
      DYNAMODB_ENDPOINT: http://localstack:4569
