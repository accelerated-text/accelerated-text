version: '2'

services:
  localstack:
    image: localstack/localstack:latest
    environment:
      - SERVICES=dynamodb
  api:
    build:
      context: ../
      dockerfile: api/Dockerfile
    depends_on:
      - localstack
    environment:
      DYNAMODB_ENDPOINT: http://localstack:4569
    command: ["clojure", "-A:dev:test", "-i", "integration"]
