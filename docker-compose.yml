version: '3.4'

services:
  acc-text-api:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports: ["3001:3001"]
    environment:
      GF_ENDPOINT: http://gf:8000
      DB_IMPLEMENTATION: datomic
      GRAMMAR_PACKAGE: "/opt/grammar/all.yaml"
    volumes:
      - ./grammar:/opt/grammar
  gf:
    build:
      context: .
      dockerfile: core/gf/Dockerfile
    ports: ["8001:8000"]
