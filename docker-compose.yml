version: '3.3'

services:
  localstack:
    build:
      context: .
      dockerfile: api/Dockerfile.localstack
    environment:
      - SERVICES=dynamodb
    ports: ["8000:4569"]
  acc-text-api:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports: ["3001:3001"]
    depends_on:
      - localstack
    environment:
      DYNAMODB_ENDPOINT: http://localstack:4569
      GF_ENDPOINT: http://gf:8000
      DB_IMPLEMENTATION: ${DB_IMPLEMENTATION}
      GRAMMAR_PACKAGE: /opt/grammar/all.yaml
    command: ["clojure", "-A:local", "-m", "api.server"]
    volumes:
      - ./grammar:/opt/grammar
  gf:
    build:
      context: .
      dockerfile: core/gf/Dockerfile
    ports: ["8001:8000"]
