stages:
  - deps
  - test
  - build
  - deploy

image: registry.gitlab.com/tokenmill/nlg/accelerated-text/demo-test-env:latest

test:preact_demo:
  retry: 2
  script:
    - make test
  stage: test

job:npm_audit:
  only:
    - schedules
  script:
    - make npm-audit

deploy-app:
  stage: deploy
  when: on_success
  only:
    - master
  script:
    - make deploy-app

update-nlg-api-deps:
  stage: deps
  image: docker:stable
  only:
    changes:
      - data-access/deps.edn
      - nlg-api/deps.edn
      - nlg-api/Dockerfile.deps
  before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com
  script:
    - >
      docker build
      --build-arg AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION
      --build-arg AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
      --build-arg AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
      -f nlg-api/Dockerfile.deps -t registry.gitlab.com/tokenmill/nlg/accelerated-text/nlg-api:deps .
    - docker push registry.gitlab.com/tokenmill/nlg/accelerated-text/nlg-api:deps
    - docker rmi registry.gitlab.com/tokenmill/nlg/accelerated-text/nlg-api:deps

update-graphql-api-deps:
  stage: deps
  image: docker:stable
  only:
    changes:
      - data-access/deps.edn
      - graphql-api/deps.edn
      - graphql-api/Dockerfile.deps
  before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com
  script:
    - docker build -f graphql-api/Dockerfile.deps -t registry.gitlab.com/tokenmill/nlg/accelerated-text/graphql-api:deps .
    - docker push registry.gitlab.com/tokenmill/nlg/accelerated-text/graphql-api:deps
    - docker rmi registry.gitlab.com/tokenmill/nlg/accelerated-text/graphql-api:deps

unit-test-nlg-api:
  stage: test
  image: registry.gitlab.com/tokenmill/nlg/accelerated-text/nlg-api:deps
  when: always
  only:
    changes:
      - nlg-api/
  script:
    - cd nlg-api
    - clojure -A:test -e integration

unit-test-graphql-api:
  stage: test
  image: registry.gitlab.com/tokenmill/nlg/accelerated-text/graphql-api:deps
  when: always
  only:
    changes:
      - graphql-api/
  script:
    - cd graphql-api
    - clojure -A:test -e integration

integration-test-nlg-api:
  stage: test
  image: registry.gitlab.com/tokenmill/nlg/accelerated-text/nlg-api:deps
  when: manual
  script:
    - cd nlg-api
    - clojure -A:test -i integration

integration-test-graphql-api:
  stage: test
  image: registry.gitlab.com/tokenmill/nlg/accelerated-text/graphql-api:deps
  when: manual
  script:
    - cd graphql-api
    - clojure -A:test -i integration

build-nlg-api:
  stage: build
  image: registry.gitlab.com/tokenmill/nlg/accelerated-text/nlg-api:deps
  when: on_success
  script:
    - cd nlg-api
    - clojure -A:rest-uberjar
  artifacts:
    paths:
      - nlg-api/target/nlg-api-0.0.1-standalone.jar
    expire_in: 1 week

deploy-nlg-api:
  stage: deploy
  image: registry.gitlab.com/tokenmill/commons/aws:1
  when: on_success
  only:
    - master
  dependencies:
    - build-nlg-api
  script:
    - cd nlg-api
    - export S3_BUCKET_NAME=nlg-api
    - export STACK_NAME=nlg-api
    - aws cloudformation package --template-file sam.yaml --output-template-file output-sam.yaml --s3-bucket $S3_BUCKET_NAME
    - aws cloudformation deploy --template-file output-sam.yaml --stack-name $STACK_NAME --capabilities CAPABILITY_IAM

deploy-graphql-api-lambda:
  stage: deploy
  image: docker:stable
  when: manual
  before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com
  script:
    - >
      docker build
      --target deployer
      --build-arg AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION
      --build-arg AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
      --build-arg AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
      --build-arg S3_BUCKET="nlg-api"
      --build-arg S3_FOLDER="graphql"
      --build-arg STACK_NAME="lambda-custom-runtime-graphqlApi"
      -t lambda-deployer -f graphql-api/Dockerfile .

deploy-graphql-api-dev-lambda:
  stage: deploy
  image: docker:stable
  when: manual
  before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com
  script:
    - >
      docker build
      --target deployer
      --build-arg AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION
      --build-arg AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
      --build-arg AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
      --build-arg S3_BUCKET="nlg-api"
      --build-arg S3_FOLDER="graphql"
      --build-arg STACK_NAME="lambda-custom-runtime-graphqlApi-dev"
      -t lambda-deployer -f graphql-api/Dockerfile .
