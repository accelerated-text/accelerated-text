query dictionaryIds {
  dictionary @client {
    id
  }
}

query dictionaryItem( $id: ID! ) {
    dictionaryItem( id: $id ) @client {
        id
        name
        usageModels {
            phrase { id text }
            defaultUsage {
                flag { id name }
                usage
            }
            readerUsage {
                flag { id name }
                usage
            }
        }
    }
}

query readerFlags {
  readerFlags @client {
    id
    name
  }
}
