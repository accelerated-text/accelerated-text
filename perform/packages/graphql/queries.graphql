### Thesaurus ------------------------------------------------------------------

fragment wordFields on Word {
  id
  text
}

query searchThesaurus( $query: String ) {
  searchThesaurus( query: $query ) @client {
    offset
    totalCount
    words {
      ...wordFields
    }
  }
}

query synonyms( $wordId: ID! ) {
  synonyms( wordId: $wordId ) @client {
    synonyms {
      ...wordFields
    }
  }
}


### Reader ---------------------------------------------------------------------

fragment readerFlagFields on ReaderFlag {
  id
  name
}

query readerFlags {
  readerFlags @client {
    id
    flags {
      ...readerFlagFields
    }
  }
}

### Dictionary -----------------------------------------------------------------

fragment dictionaryItemFields on DictionaryItem {
  id
  name
  phrases {
    id
    text
    defaultUsage
    readerFlagUsage {
      id
      flag {
        ...readerFlagFields
      }
      usage
    }
  }
}

query dictionary {
  dictionary {
    offset
    totalCount
    items {
      ...dictionaryItemFields
    }
  }
}

query dictionaryItem( $id: ID! ) {
  dictionaryItem( id: $id ) {
    ...dictionaryItemFields
  }
}
