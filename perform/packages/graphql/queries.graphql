#import "./fragments.graphql"

### Thesaurus ------------------------------------------------------------------

query searchThesaurus( $query: String ) {
  searchThesaurus( query: $query ) @client {
    offset
    totalCount
    words {
      ...wordFields
    }
  }
}

query synonyms( $wordId: ID! ) {
  synonyms( wordId: $wordId ) @client {
    synonyms {
      ...wordFields
    }
  }
}


### Reader ---------------------------------------------------------------------

query readerFlags {
  readerFlags {
    id
    flags {
      ...readerFlagFields
    }
  }
}


### Dictionary -----------------------------------------------------------------

query dictionary {
  dictionary {
    offset
    totalCount
    items {
      ...dictionaryItemFields
    }
  }
}

query dictionaryItem( $id: ID! ) {
  dictionaryItem( id: $id ) {
    ...dictionaryItemFields
  }
}


### AMR ------------------------------------------------------------------------

query concepts {
  concepts @client {
    id
    concepts {
      ...conceptFields
    }
  }
}
