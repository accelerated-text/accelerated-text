query dictionaryIds {
  dictionary {
    id
  }
}

query dictionaryItem( $id: ID! ) {
    dictionaryItem( id: $id ) {
        id
        name
        usageModels {
            id
            phrase
            defaultUsage
            readerUsage {
                id
                flag { id name }
                usage
            }
        }
    }
}

query readerFlags {
  readerFlags @client {
    id
    name
  }
}

query searchPhrases( $query: String ) {
  searchPhrases( query: $query ) @client {
    id
    text
  }
}

query synonyms( $phraseId: ID! ) {
  synonyms( phraseId: $phraseId ) @client {
    phrases {
      id
      text
    }
  }
}
