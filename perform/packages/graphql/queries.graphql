query dictionaryIds {
  dictionary {
    id
  }
}

query dictionaryItem( $id: ID! ) {
    dictionaryItem( id: $id ) {
        id
        name
        usageModels {
            id
            phrase
            defaultUsage
            readerUsage {
                id
                flag { id name }
                usage
            }
        }
    }
}

query readerFlags {
  readerFlags @client {
    id
    name
  }
}

query searchThesaurus( $query: String ) {
  searchThesaurus( query: $query ) @client {
    id
    text
  }
}

query synonyms( $wordId: ID! ) {
  synonyms( wordId: $wordId ) @client {
    synonyms {
      id
      text
    }
  }
}
