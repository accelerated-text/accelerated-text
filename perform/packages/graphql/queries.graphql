#import "./fragments.graphql"

### Thesaurus ------------------------------------------------------------------

query searchThesaurus( $query: String! ) {
  searchThesaurus( query: $query ) {
    offset
    totalCount
    words {
      ...wordFields
    }
  }
}

query synonyms( $wordId: ID! ) {
  synonyms( wordId: $wordId ) {
    synonyms {
      ...wordFields
    }
  }
}


### Reader ---------------------------------------------------------------------

query readerFlags {
  readerFlags {
    id
    flags {
      ...readerFlagFields
    }
  }
}


### Dictionary -----------------------------------------------------------------

query dictionary {
  dictionary {
    offset
    totalCount
    items {
      ...dictionaryItemFields
    }
  }
}

query dictionaryItem( $id: ID! ) {
  dictionaryItem( id: $id ) {
    ...dictionaryItemFields
  }
}


### AMR ------------------------------------------------------------------------

query concepts {
  concepts {
    id
    concepts {
      ...conceptFields
    }
  }
}


### QuickSearch ----------------------------------------------------------------

query quickSearch( $query: String ) {
  quickSearch( query: $query ) @client {
    offset
    totalCount
    items {
        __typename
        ... on Word           { ...wordFields }
    }
  }
}
