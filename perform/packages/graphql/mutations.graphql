#import "./fragments.graphql"

### DictionaryItem -------------------------------------------------------------

mutation createDictionaryItem(
  $name:            String!
) {
  createDictionaryItem(
    name:           $name
  ) {
    ...dictionaryItemFields
  }
}

mutation updateDictionaryItem(
  $id:              ID!
  $name:            String!
) {
  updateDictionaryItem(
    id:             $id
    name:           $name
  ) {
    ...dictionaryItemFields
  }
}

mutation deleteDictionaryItem(
  $id:              ID!
) {
  deleteDictionaryItem(
    id:             $id
  )
}


### Phrase ---------------------------------------------------------------------

mutation createPhrase(
  $dictionaryItemId:  ID!
  $text:              String!
  $defaultUsage:      DefaultUsage
) {
  createPhrase(
    dictionaryItemId: $dictionaryItemId
    text:             $text
    defaultUsage:     $defaultUsage
  ) {
    ...dictionaryItemFields
  }
}

# TODO: request up-to-date phrase from server
mutation updatePhrase(
  $id:              ID!
  $text:            String!
) {
  updatePhrase(
    id:             $id
    text:           $text
  ) {
    id
    text
  }
}

