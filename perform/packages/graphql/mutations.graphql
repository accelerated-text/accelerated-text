mutation updatePhraseDefaultUsage(
  $id:              ID!
  $defaultUsage:    DefaultUsage!
) {
  updatePhraseDefaultUsage(
    id:             $id
    defaultUsage:   $defaultUsage
  ) {
    id
    defaultUsage
  }
}

mutation deletePhrase(
  $id:              ID!
) {
  deletePhrase(
    id:             $id
  ) {
    ...dictionaryItemFields
  }
}


### ReaderFlagUsage ------------------------------------------------------------

