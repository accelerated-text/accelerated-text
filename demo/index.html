<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <style>

             background: transparent;

    </head>

    <body>

                                Price

                    </div>
                </div>

                    <div class="d-flex flex-column">

                        <!-- Sentence -->

                            <div class="d-flex justify-content-start">

                        <!-- Sentence -->

                                    <button type="button" class="btn btn-outline-light"><object id="svg1" data="icons/chevron-right.svg" type="image/svg+xml"></object></button>
                                    <button type="button" class="btn btn-outline-light"><object id="svg1" data="icons/trashcan.svg" type="image/svg+xml"></object></button>

                                        Color set
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

                                        <a class="dropdown-item" href="#">militaristic</a>
                                        <a class="dropdown-item" href="#">youth</a>

                                </div>
                                <div class="dropdown mr-2">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Cut type

                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" href="#">v-neck</a>
                                        <a class="dropdown-item" href="#">crewneck</a>
                                        <a class="dropdown-item" href="#">gla</a>
                                    </div>
                                </div>
                                <input type="text" value="is made from 100% cotton" style='width:40em'/>

                        </div>

                                <button type="button" class="btn btn-outline-light"><object id="svg1" data="icons/trashcan.svg" type="image/svg+xml"></object></button>

                            <div class="d-flex justify-content-start">
                                <div class="dropdown mr-2">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" href="#">v-neck</a>
                                        <a class="dropdown-item" href="#">crewneck</a>
                                        <a class="dropdown-item" href="#">gla</a>

                                <input type="checkbox">
                                <span>Intro </span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="checkbox">
                                <span>Size </span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="checkbox">
                                <span>Price </span>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
